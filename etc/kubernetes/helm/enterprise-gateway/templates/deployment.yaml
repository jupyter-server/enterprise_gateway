{{- if .Values.deployment.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: enterprise-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    gateway-selector: enterprise-gateway
    app: enterprise-gateway
    component: enterprise-gateway
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  {{- range $key, $val := .Values.global.commonLabels }}
    {{ $key }}: "{{ $val }}"
  {{- end }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      gateway-selector: enterprise-gateway
  template:
    metadata:
      annotations:
        # Force redeploy when configmap updates
        checksum/config: {{ include (print $.Template.BasePath "/kubeconfig-configmap.yaml") . | sha256sum }}
      labels:
        gateway-selector: enterprise-gateway
        app: enterprise-gateway
        component: enterprise-gateway
      {{- range $key, $val := .Values.global.commonLabels }}
        {{ $key }}: "{{ $val }}"
      {{- end }}
    spec:
      # Created by this chart.
      serviceAccountName: {{ .Values.deployment.serviceAccountName }}
      terminationGracePeriodSeconds: {{ .Values.deployment.terminationGracePeriodSeconds }}
  {{- if .Values.kernelspecs.image }}
      initContainers:
      - name: kernelspecs
        image: {{ .Values.kernelspecs.image }}
        imagePullPolicy: {{ .Values.kernelspecs.imagePullPolicy }}
        args: ["cp", "-r", "/kernels", "/usr/local/share/jupyter"]
        volumeMounts:
        - name: image-kernelspecs
          mountPath: "/usr/local/share/jupyter/kernels"
        {{- if .Values.externalCluster.enabled }}
        - name: kubeconfig
          readOnly: true
          mountPath: {{ .Values.externalCluster.configPath }}
        {{- end}}
        volumes:
        {{- if .Values.externalCluster.enabled }}
        - name: kubeconfig
          configMap:
            name: {{ .Release.Name }}-configmap
        {{- end}}
        env:
        # Set environment variables to point k8s client to kubeconfig
        {{- if .Values.externalCluster.enabled }}
          - name: EG_USE_REMOTE_CLUSTER
            value: "True"
          - name: EG_REMOTE_CLUSTER_KUBECONFIG_PATH
            value: {{ .Values.externalCluster.configPath }}{{ .Values.externalCluster.configFilename }}
        {{- end }}
  {{- end }}
      containers:
      - name: enterprise-gateway
        image: {{ .Values.image }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        env:
        - name: EG_PORT
          {{ with index .Values.service.ports 0 }}
          value: !!str {{ .port }}
          {{- end }}
        - name: EG_RESPONSE_PORT
          {{ with index .Values.service.ports 1 }}
          value: !!str {{ .port }}
          {{- end }}
        - name: EG_NAMESPACE
          value: {{ .Release.Namespace }}
        - name: EG_KERNEL_CLUSTER_ROLE
          value: {{ .Values.kernel.clusterRole }}
        - name: EG_SHARED_NAMESPACE
          value: {{ if .Values.kernel.shareGatewayNamespace }}"True"{{ else }}"False"{{ end }}
        - name: EG_MIRROR_WORKING_DIRS
          value: {{ if .Values.mirrorWorkingDirs }}"True"{{ else }}"False"{{ end }}
        - name: EG_CULL_IDLE_TIMEOUT
          value: !!str {{ .Values.kernel.cullIdleTimeout }}
        - name: EG_CULL_CONNECTED
          value: {{ if .Values.kernel.cullConnected }}"True"{{ else }}"False"{{ end }}
        - name: EG_LOG_LEVEL
          value: {{ .Values.logLevel }}
        - name: EG_KERNEL_LAUNCH_TIMEOUT
          value: !!str {{ .Values.kernel.launchTimeout }}
        - name: EG_ALLOWED_KERNELS
          value: {{ toJson .Values.kernel.allowedKernels | squote }}
        - name: EG_DEFAULT_KERNEL_NAME
          value: {{ .Values.kernel.defaultKernelName }}
          {{- if .Values.kernel.serviceAccountName }}
        - name: EG_DEFAULT_KERNEL_SERVICE_ACCOUNT_NAME
          value: {{ .Values.kernel.serviceAccountName }}
          {{- end }}
          {{- if .Values.kernel.namespace }}
        - name: KERNEL_NAMESPACE
          value: {{ .Values.kernel.namespace }}
          {{- end }}
        # Set environment variables to point k8s client to kubeconfig
        {{- if .Values.externalCluster.enabled }}
        - name: EG_USE_REMOTE_CLUSTER
          value: "True"
        - name: EG_REMOTE_CLUSTER_KUBECONFIG_PATH
          value: {{ .Values.externalCluster.configPath }}{{ .Values.externalCluster.configFilename }}
        {{- if .Values.externalCluster.context }}
        - name: EG_REMOTE_CLUSTER_CONTEXT
          value: {{ .Values.externalCluster.context }}
        {{- end}}
        {{- if .Values.externalCluster.autoconfigureRemote }}
        - name: EG_CREATE_REMOTE_SVC_ACCOUNT
          value: "True"
        - name: EG_REMOTE_CLUSTER_ROLE_PATH
          value: "/etc/config/role/role.yaml"
        {{- end }}
        {{- end }}
        # Optional authorization token passed in all requests
        {{- if .Values.authToken }}
        - name: EG_AUTH_TOKEN
          value: {{ .Values.authToken }}
        {{- end }}
        {{- if .Values.deployment.extraEnv }}
        {{- range $key, $val := .Values.deployment.extraEnv }}
        - name: {{ $key }}
          value: |-
{{ $val | indent 12 }}
        {{- end }}
        {{- end }}
        ports:
        {{ with index .Values.service.ports 0 }}
        - containerPort: {{ .port }}
        {{- end }}
        {{ with index .Values.service.ports 1 }}
        - containerPort: {{ .port }}
        {{- end }}
        {{- if .Values.deployment.resources }}
        resources:
          {{- toYaml .Values.deployment.resources | nindent 10 }}
        {{- end }}

  {{- if .Values.nfs.enabled }}
        volumeMounts:
        - name: nfs-kernelspecs
          mountPath: "/usr/local/share/jupyter/kernels"
        {{- if .Values.externalCluster.enabled }}
        - name: kubeconfig
          readOnly: true
          mountPath: {{ .Values.externalCluster.configPath }}
        {{- end}}
        {{- if .Values.externalCluster.autoConfigureRemote }}
        - name: role
          readOnly: true
          mountPath: "/etc/config/role"
        {{- end }}
      volumes:
      - name: nfs-kernelspecs
        nfs:
          server: {{ .Values.nfs.internalServerIPAddress }}
          path: "/usr/local/share/jupyter/kernels"
      {{- if .Values.externalCluster.enabled }}
      - name: kubeconfig
        configMap:
          name: {{ .Release.Name }}-configmap
      {{- end}}
      {{- if .Values.externalCluster.autoConfigureRemote }}
      - name: role
        configMap:
          name: {{ .Release.name }}-configmap-role
      {{- end }}
  {{- else if .Values.kernelspecsPvc.enabled }}
        volumeMounts:
        - name: pvc-kernelspecs
          mountPath: "/usr/local/share/jupyter/kernels"
        {{- if .Values.externalCluster.enabled }}
        - name: kubeconfig
          readOnly: true
          mountPath: {{ .Values.externalCluster.configPath }}
        {{- end}}
        {{- if .Values.externalCluster.autoConfigureRemote }}
        - name: role
          readOnly: true
          mountPath: "/etc/config/role"
        {{- end }}
      volumes:
      - name: pvc-kernelspecs
        persistentVolumeClaim:
          claimName: {{ .Values.kernelspecsPvc.name }}
      {{- if .Values.externalCluster.enabled }}
      - name: kubeconfig
        configMap:
          name: {{ .Release.Name }}-configmap
      {{- end}}
      {{- if .Values.externalCluster.autoConfigureRemote }}
      - name: role
        configMap:
          name: {{ .Release.name}}-configmap-role
      {{- end }}
  {{- else if .Values.kernelspecs.image }}
        volumeMounts:
        - name: image-kernelspecs
          mountPath: "/usr/local/share/jupyter/kernels"
        {{- if .Values.externalCluster.enabled }}
        - name: kubeconfig
          readOnly: true
          mountPath: {{ .Values.externalCluster.configPath }}
        {{- end}}
        {{- if .Values.externalCluster.autoConfigureRemote }}
        - name: role
          readOnly: true
          mountPath: "/etc/config/role"
        {{- end }}
      volumes:
      - name: image-kernelspecs
        emptyDir:
          medium: Memory
      {{- if .Values.externalCluster.enabled }}
      - name: kubeconfig
        configMap:
          name: {{ .Release.Name }}-configmap
      {{- end}}
      {{- if .Values.externalCluster.autoConfigureRemote }}
      - name: role
        configMap:
          name: {{ .Release.Name }}-configmap-role
      {{- end }}

  {{- if .Values.deployment.tolerations }}
      tolerations:
      {{- toYaml .Values.deployment.tolerations | nindent 8 }}
  {{- end }}
  {{- if .Values.deployment.nodeSelector }}
      nodeSelector:
      {{- toYaml .Values.deployment.nodeSelector | nindent 8 }}
  {{- end }}
  {{- if .Values.deployment.affinity }}
      affinity:
      {{- toYaml .Values.deployment.affinity | nindent 8 }}
  {{- end }}

  {{- end }}
{{- end }}
